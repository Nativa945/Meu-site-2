<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ana Clara</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e60073;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #e60073;
        }
        .roses {
            margin: 20px auto;
            width: 100px;
        }
        .hearts {
            font-size: 50px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oi Ana Clara!</h1>
        <img class="roses" src="https://cdn.pixabay.com/photo/2018/08/20/07/59/roses-3612729_960_720.png" alt="Rosas">
        <p>Aqui é seu namorado, eu fiz atoa mesmo, só queria dizer que te amo muito e quando a gente casar, eu vou te dizer finalmente:</p>
        <p><strong>"Viu, a gente conseguiu, e suas amigas nem fizeram falta na nossa jornada."</strong></p>
        <p>Eu te amo muito, meu amor!</p>
        <div class="signature">Ass: Nativa (seu namorado)</div>
        <div class="hearts">❤️❤️❤️</div>
    </div>
</body>
</html>
